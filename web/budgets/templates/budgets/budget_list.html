{% extends "generic/base.html" %}

{% block content %}
{% for budget in budgets %}
  <h2>{{ budget }}</h2>
  {% for transaction in transactions %}
    {% if transaction.budget == budget %}
    <p><a href="{% url "transaction_detail" id=transaction.id %}">{{ transaction.description }}</a></p>
    {% endif %}
  {% endfor %}
</div>
{% endfor %}
</div>
{% endblock content %}
